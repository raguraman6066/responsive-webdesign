<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title  -->
    <title>Modern Responsive Website</title>
    <!-- favicon  -->
    <link rel="icon" href="img/favicon.png" />

    <!-- google fonts  -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3>BS Grid system examples</h3>
    <h3>1 column</h3>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 coll-1">content 1</div>
      </div>
    </div>

    <h3>2 columns</h3>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 coll-2">content 1</div>
        <div class="col-lg-6 coll-3">content 2</div>
      </div>
    </div>

    <h3>3 columns</h3>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 coll-2">content 1</div>
        <div class="col-lg-4 coll-1">content 2</div>
        <div class="col-lg-4 coll-4">content 3</div>
      </div>
    </div>

    <h3>4 columns</h3>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 coll-1">content 1</div>
        <div class="col-lg-3 coll-2">content 2</div>
        <div class="col-lg-3 coll-3">content 3</div>
        <div class="col-lg-3 coll-4">content 4</div>
      </div>
    </div>

    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery  -->
    <script src="js/jquery.js"></script>
    <!-- custom js  -->
    <script src="js/custom.js"></script>
  </body>
</html>
